<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
  </head>

  <body>
    <div class="container">
      <h2 id="timer">30</h2>
      <title>CODE QUIZ: JAVASCRIPT</title>
      <h1 id="header">JAVASCRIPT QUIZ</h1>
      <div><button id="start-btn">START QUIZ</button></div>

      <!--QUESTIONS-->
      <div id="questions-container" class="hide">
        <div class="questionDiv" id="question-group1">
          <h3 id="question1">What are the different data types present in javascript?</h3>
          <div id="answer-btn1" class="answer-btn-grid">
            <button class="q1Btn">Primitive, Number & String</button>
            <button class="q1Btn">Primitive & String</button>
            <button class="q1Btn">Primitive, String & Boolean</button>
            <button class="q1Btn" value="true">Primitive, Object, Number, String, Boolean</button>
          </div>
        </div>

        <div class="questionDiv" id="question-group2">
          <h3 id="question2">Which is the correct way to write a comment in JavaScript?</h3>
          <div id="answer-btn2" class="answer-btn-grid">
            <button class="q2Btn">\\</button>
            <button class="q2Btn" value="true">//</button>
            <button class="q2Btn">!----!</button>
            <button class="q2Btn">{#---#}</button>
          </div>
        </div>
        <div class="questionDiv" id="question-group3">
          <h3 id="question3">JavaScript is not a case-sensitive language?</h3>
          <div id="answer-btn3" class="answer-btn-grid">
            <button class="q2Btn">True</button>
            <button class="q2Btn" value="true">False</button>
            <button class="q2Btn">It depends on code structure</button>
            <button class="q2Btn">It depends on which version of JavaScript</button>
          </div>
        </div>
        <div id ="submission">
          <h2>Sign Up for High Score</h2>
            <form method="POST">
              <div id="input-group">
                <label for="initials">Initials</label>
                <input type="text" id="initials" placeholder="" />
                <button id="enter-btn">Enter</button>
                </div>
            </form>
            <div id="LOL"></div>
              </div>
    <script src="./script.js"></script>
  </body>
</html>
