<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
  </head>

  <body>
    <div class="container">
      <h2 id="timer">15</h2>
      <title>CODE QUIZ: JAVASCRIPT</title>
     
      <div><button id="start-btn">START QUIZ</button></div>

       <!--QUESTIONS-->
      <div id="questions-container" class="hide">
        <div class="questionDiv" id="question-group1">
          <h3 id="question1">Question 1</h3>
          <div id="answer-btn1" class="answer-btn-grid">
            <button class="q1Btn" value="true">Answer 1</button>
            <button class="q1Btn">Answer 2</button>
            <button class="q1Btn">Answer 3</button>
            <button class="q1Btn">Answer 4</button>
          </div>
        </div>

        <div class="questionDiv" id="question-group2">
          <h3 id="question2">Question 2</h3>
          <div id="answer-btn2" class="answer-btn-grid">
            <button class="q2Btn">Answer 1</button>
            <button class="q2Btn" value="true">Answer 2</button>
            <button class="q2Btn">Answer 3</button>
            <button class="q2Btn">Answer 4</button>
          </div>
        </div>
        <div class="questionDiv" id="question-group3">
          <h3 id="question3">Question 3</h3>
          <div id="answer-btn3" class="answer-btn-grid">
            <button class="q3btn">Answer 1</button>
            <button class="q3btn">Answer 2</button>
            <button class="q3btn">Answer 3</button>
            <button class="q3btn" value="true">Answer 4</button>
          </div>
    </div>
    <div id ="submission">
      <h2>Sign Up</h2>
        <form method="POST">
          <div class="input-group">
            <label for="initials">Initials</label>
            <input type="text" id="initials" placeholder="" />
            <button id="enter-btn">Enter</button>
         </form>
          </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
